
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #message {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 2; /* Above canvas */
            margin-bottom: 20px;
        }
        #copyright {
            font-size: 16px;
            color: white;
            text-align: center;
            z-index: 2; /* Above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind text */
        }
    </style>
</head>
<body>
    <div id="message">Happy New Year!</div>
    <div id="copyright">@elite.com</div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // Text color changing (as before)
        const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
        let colorIndex = 0;
        const message = document.getElementById('message');

        function changeColor() {
            message.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
        setInterval(changeColor, 1000);

        // Fireworks animation
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.life = 100; // Frames to live
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.98; // Shrink over time
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            const colors = ['red', 'orange', 'yellow', 'white', 'blue'];
            for (let i = 0; i < 20; i++) { // 20 particles per burst
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Trigger random fireworks every 2-4 seconds
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7; // Mostly upper half
            createFirework(x, y);
        }, Math.random() * 2000 + 2000);

        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
